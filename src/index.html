<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="../assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./output.css">
  <script defer src="./index.js"></script>

  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="px-4 py-20 bg-light-grey h-screen grid place-items-center">
    <!-- Calculator App -->
    <article class="bg-white sm:w-[36rem] rounded-t-3xl rounded-bl-3xl rounded-br-6xl py-14 px-5 sm:pl-10 relative">
      <!-- Date Form -->
      <section class="relative pb-16 sm:pr-24 border border-b-light-grey border-t-0 border-l-0 border-r-0 sm:w-[30rem]" >
        <form id="date-form" action="#!" class="grid grid-cols-3 gap-x-4 gap-y-1">
          <div class="day-wrapper">
            <label class="uppercase tracking-widest font-semibold text-smokey-grey text-xs" for="day">Day</label>
            <input class="border border-light-grey hover:border-off-black w-full outline-none rounded-lg p-3 font-bold text-xl placeholder:font-semibold" type="number" id="day" name="day" placeholder="DD" required>
            <div class="error text-[10px] hidden italic text-light-red">Must be a valid day</div>
          </div>
          <div class="month-wrapper">
            <label class="uppercase tracking-widest font-semibold text-smokey-grey text-xs" for="month">Month</label>
            <input class="border border-light-grey hover:border-off-black w-full outline-none rounded-lg p-3 font-bold text-xl placeholder:font-semibold" type="number" id="month" name="month" placeholder="MM" required>
            <div class="error text-[10px] hidden italic text-light-red">Must be a valid month</div>
          </div>
          <div class="year-wrapper">
            <label class="uppercase tracking-widest font-semibold text-smokey-grey text-xs" for="year">Year</label>
            <input class="border border-light-grey hover:border-off-black w-full outline-none rounded-lg p-3 font-bold text-xl placeholder:font-semibold" type="number" id="year" name="year" placeholder="YYYY" required>
            <div class="error text-[10px] hidden italic text-light-red">Must be in the past</div>
          </div>
        </form>
        <div class="absolute left-0 -bottom-7 flex justify-center sm:justify-end w-full">
          <button class="bg-purple hover:bg-off-black rounded-full p-2 focus:scale-110 focus:outline-none  transition-transform" type="submit" form="date-form">
            <svg class="scale-60" xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44">
              <g fill="none" stroke="#FFF" stroke-width="3">
                <path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/>
              </g>
            </svg>
          </button>
        </div>
      </section>

      <!-- Age Display -->
      <section class="text-5xl sm:text-7xl pt-14 font-bold italic">
        <p>
          <span id="years" class="text-purple">--</span> 
          years
        </p>
        <p>
          <span id="months" class="text-purple">--</span> 
          months
        </p>
        <p>
          <span id="days" class="text-purple">--</span> 
          days
        </p>
      </section>

      <!-- Button Wrapper -->
      <!-- <section class="absolute left-0 flex justify-center sm:justify-end sm:pr-9 w-full" style="top: 37%;">
        <button class="bg-purple hover:bg-off-black rounded-full p-2" type="submit" form="date-form">

            </g>
          </svg>
        </button>
      </section> -->
    </article>
  </main>
